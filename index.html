<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jakub Góralski – Portfolio</title>
  <meta name="description"
        content="Portfolio Jakuba Góralskiego – projekty programistyczne i kontakt.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
                  rel="stylesheet"></noscript>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="#main" class="skip-link">Przejdź do treści</a>

  <!-- ░░ HEADER ░░ -->
  <header class="site-header" role="banner">
    <nav class="nav-links" aria-label="Główna">
      <ul>
        <li><a href="#about"    data-i18n="nav.about">O mnie</a></li>
        <li><a href="#projects" data-i18n="nav.projects">Projekty</a></li>
        <li><a href="#contact"  data-i18n="nav.contact">Kontakt</a></li>
      </ul>
    </nav>
    <button id="lang-toggle" aria-label="Zmień język na angielski">EN</button>
  </header>

  <!-- ░░ HERO ░░ -->
  <section id="about" class="hero" aria-labelledby="hero-heading">
    <div class="hero__content">
      <h2 id="hero-heading" class="tagline" data-i18n="tagline"></h2>
      <h1 class="headline" data-i18n="headline"></h1>
      <p  class="intro"    data-i18n="intro"></p>
      <a href="#projects" class="btn cta" data-i18n="cta"
         aria-label="Przejdź do sekcji Projekty"></a>
    </div>

    <nav class="socials" aria-label="Moje profile">
      <a href="https://github.com/Gurcz1"          aria-label="GitHub"><div class="icon-circle"><img src="icons/github.svg" alt=""></div><span class="icon-label">GitHub</span></a>
      <a href="https://x.com/home"                 aria-label="X"><div class="icon-circle"><img src="icons/x.svg" alt=""></div><span class="icon-label">X</span></a>
      <a href="https://www.instagram.com/gurczii/" aria-label="Instagram"><div class="icon-circle"><img src="icons/instagram.svg" alt=""></div><span class="icon-label">Instagram</span></a>
      <a href="mailto:kubagural0@gmail.com"        aria-label="Mail"><div class="icon-circle"><img src="icons/mail.svg" alt=""></div><span class="icon-label">Mail</span></a>
    </nav>
  </section>

  <!-- ░░ PROJECTS ░░ -->
  <main id="main">
    <section id="projects" class="section" aria-labelledby="projects-heading">
      <h2 id="projects-heading" data-i18n="projects.title"></h2>
      <p  data-i18n="projects.subtitle"></p>

      <div class="project-grid">

        <!-- ◎ MyLaunchpad -->
        <article class="project-card">
          <a href="https://linki-sigma.vercel.app/" target="_blank" rel="noopener">
            <img class="project-thumb" src="img/linki.png"
                 alt="Zrzut ekranu aplikacji MyLaunchpad"
                 loading="lazy" decoding="async">
          </a>
          <div class="project-content">
            <h3>MyLaunchpad</h3>
            <p data-i18n="linki.desc"></p>
            <ul class="feature-list">
              <li data-i18n="linki.f1"></li>
              <li data-i18n="linki.f2"></li>
              <li data-i18n="linki.f3"></li>
              <li data-i18n="linki.f4"></li>
            </ul>
            <a class="btn-mini" href="https://github.com/Gurcz1/linki"
               target="_blank" rel="noopener" data-i18n="linki.btn">Repozytorium</a>
          </div>
        </article>

        <!-- ◎ RestaurantPOS -->
        <article class="project-card">
          <a href="https://restaurant-pos-demo.vercel.app/" target="_blank" rel="noopener">
            <img class="project-thumb" src="img/restaurant.png"
                 alt="Zrzut ekranu systemu RestaurantPOS"
                 loading="lazy" decoding="async">
          </a>
          <div class="project-content">
            <h3>RestaurantPOS</h3>
            <p data-i18n="pos.desc"></p>
            <ul class="feature-list">
              <li data-i18n="pos.f1"></li>
              <li data-i18n="pos.f2"></li>
              <li data-i18n="pos.f3"></li>
              <li data-i18n="pos.f4"></li>
            </ul>
            <a class="btn-mini" href="https://github.com/Gurcz1/restaurant-pos"
               target="_blank" rel="noopener" data-i18n="pos.btn">Repozytorium</a>
          </div>
        </article>

      </div>
    </section>

    <!-- ░░ CONTACT ░░ -->
    <section id="contact" class="section alt" aria-labelledby="contact-heading">
      <h2 id="contact-heading" data-i18n="contact.title"></h2>
      <p>Email: <a href="mailto:kubagural0@gmail.com">kubagural0@gmail.com</a></p>
      <p data-i18n="contact.note"></p>
    </section>
  </main>

  <!-- ░░ FOOTER ░░ -->
  <footer class="footer" role="contentinfo">
    © <span id="year"></span> Jakub Góralski
    <nav class="socials-footer" aria-label="Moje profile">
      <a href="https://github.com/Gurcz1"          aria-label="GitHub"><img src="icons/github.svg" alt=""></a>
      <a href="https://x.com/home"                 aria-label="X"><img src="icons/x.svg" alt=""></a>
      <a href="https://www.instagram.com/gurczii/" aria-label="Instagram"><img src="icons/instagram.svg" alt=""></a>
      <a href="mailto:kubagural0@gmail.com"        aria-label="Mail"><img src="icons/mail.svg" alt=""></a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
